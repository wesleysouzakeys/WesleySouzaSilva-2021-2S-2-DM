<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversão Temperatura</title>
</head>

<body>

    <h1>Conversor de temperatura</h1>

    <form id="formtemperatura">
        <input type="number" required name="temperatura" id="temperatura">
        <input type="checkbox"  id="celcius" name="temperatura">Celcius</checkbox>
        <input type="checkbox"  id="fahrenheit" name="temperatura">Fahrenheit</checkbox>
        <button type="submit" id="btnConverter">Converter</button>
        <br>
        <label class="labelResultado"></label>
    </form>

    <script>
       
        let temperatura = document.querySelector('#temperatura');

        let btnConverter = document.querySelector('#btnConverter');

        let checkCelsius = document.querySelector('celsius').getAttribute("checked");

        let checkFahrenheit = document.querySelector('fahrenheit').getAttribute("checked");

        let resultado;

        btnConverter.addEventListener('click', function (pagina) {

            pagina.preventDefault();

            if (checkCelsius == true) 
            {
                resultado = temperatura * 1.8 + 32
            } 
            else if (checkFahrenheit == true)
            {
                resultado = (temperatura - 32) / 1.8
            }

            document.querySelector('labelResultado').innerHTML = 'A conversão deu ' + resultado

        });

    </script>

</body>

</html>
