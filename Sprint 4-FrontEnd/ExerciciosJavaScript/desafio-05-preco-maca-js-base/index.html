<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preço Maça</title>

    <!-- Objetivo: calcular a quantidade de maças inseridas no input e mostrar seu preço para o usuário -->
</head>

<body>

    <h1>Preço das maçãs</h1>

    <form id="formprecomaca">
        <input type="number" required name="quantidademaca" id="quantidademaca">
        <button type="submit" id="btnCalcular">Calcular</button>
        <br>
        <label id="resultado"></label>
    </form>

    <script>
        let qtdMaca = document.querySelector('#quantidademaca');
        
        let precoMaca = 2.50;

        let btnCalcular = document.querySelector('#btnCalcular');

        btnCalcular.addEventListener('click', function (pagina) {

            pagina.preventDefault()

            // console.log(qtdMaca.value)

            let calculo = (parseInt(qtdMaca.value) * precoMaca)

            document.querySelector('#resultado').innerHTML = `O preço total das maçãs deu R$ ${calculo}`
            
        });
    </script>

</body>

</html>

<!-- - receber a quantidade de maçãs (1- Input)
- calcular o preço 
- mostrar para o usuario -->
