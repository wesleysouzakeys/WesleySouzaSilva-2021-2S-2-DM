<html lang="en">

<head>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;

    </style>
</head>

<body>

    <script>

        let pets = [{
            nome: "Doguinho A",
            idade: 4,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho B",
            idade: 5,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho C",
            idade: 11,
            tipoPet: "cachorro"
        }, {
            nome: "Gatinho A",
            idade: 17,
            tipoPet: "gato"
        }, {
            nome: "Gatinho H",
            idade: 2,
            tipoPet: "gato"
        }, {
            nome: "Passarinho A",
            idade: 12,
            tipoPet: "pássaro"
        }, {
            nome: "Doguinho Z",
            idade: 16,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho H",
            idade: 4,
            tipoPet: "cachorro"
        }, {
            nome: "Gatinho P",
            idade: 3,
            tipoPet: "gato"
        }];

        // 1.	Liste somente os animais cujo tipo seja igual a gato;
            console.log("Liste somente os animais cujo tipo seja igual a gato")
            console.log(pets.filter(p => p.tipoPet == "gato"))
            console.log("")

        // 2.	Liste somente os animais cuja idade seja superior a 7;
            console.log("Liste somente os animais cuja idade seja superior a 7")
            console.log(pets.filter(p => p.idade > 7))
            console.log("")

        // 3.	Some a idade de todos os pets;
            console.log("Some a idade de todos os pets")
            console.log(pets.map(p => p.idade).reduce((acumulador, idades) => {/*console.log(acumulador, idades);*/ return acumulador + idades }))
            console.log("")

        // 4.	Traga somente os nomes dos pets;
            console.log("Traga somente os nomes dos pets")

            const SONOMES = pets.map(p => {
                let novaLista = {}

                novaLista.nome = p.nome

                return novaLista
            })
            console.log(SONOMES)
            console.log("")

        // 5.	Adicione mais um pet chamado doguinho, cuja idade é igual a 13 e o tipo seja cachorro;
            console.log("Adicione mais um pet chamado doguinho, cuja idade é igual a 13 e o tipo seja cachorro")
            pets.push({
                nome: "doguinho",
                idade: 13,
                tipoPet: "cachorro"
            })
            console.log(pets)
            console.log("")

        // 6. Mostre a quantidade de cachorros que possuem na lista
            console.log("Mostre a quantidade de cachorros que possuem na lista")
            console.log(pets.filter(p => p.tipoPet == "cachorro").length)

    </script>

</body>
